<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../public/css/style.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600,300"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title class="html-name">Nav 1</title>
  </head>

  <body>
    <!-- nav top set-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-8">
          <nav class="nav nav-pills">
            <a class="nav-link" href="nav1">Nav 1</a>
            <a class="nav-link" href="nav2">Nav 2</a>
            <a class="nav-link" href="nav3">Nav 3</a>
            <a class="nav-link" href="nav4">Nav 4</a>
          </nav>
        </div>
        <div class="col-sm-4">
          <div class="row">
            <div class="col-xs-5">
              <input
                type="email"
                style="width: auto;"
                placeholder="E-mail"
                class="form-control form-control-sm"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="col-xs-5">
              <input
                type="password"
                style="width: auto;"
                placeholder="PassWord"
                class="form-control form-control-sm mx-sm-3"
                id="exampleInputPassword1"
              />
            </div>

            <div class="col-xs-2">
              <a
                role="button"
                href="login"
                type="submit"
                class="btn btn-secondary btn-sm ml-3"
                >Log In</a
              >
              <a
                role="button"
                href="signUp"
                type="submit"
                class="btn btn-secondary btn-sm ml-3"
                >Sign Up</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- nav top end -->
    <div class="space" style="height: 20px;"></div>
    <!-- jumbotron set -->
    <div class="container-fluid">
      <div class="row">
        <div class="input-group col-sm-5">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01"
              >UpLoad
            </label>
          </div>
          <select class="custom-select" id="inputGroupSelect01">
            <option selected>Choose Board</option>
            <option value="1">Board 1</option>
            <option value="2">Board 2</option>
            <option value="3">Board 3</option>
            <option value="4">Board 4</option>
          </select>
        </div>
        <div class="input-group col-sm-5"></div>
      </div>
    </div>
    <!-- footer set -->
    <footer
      class="d-flex justify-content-center align-items-end"
      style="height: 10em;"
    >
      <div class="text-monospace">
        Copyright(c) 2020 Duckey.Kim all rights reserved.
        <div class="text-center">
          <a href="mailto:#">duckey-kdh@google.com</a>
        </div>
      </div>
    </footer>

    <!-- footer end -->

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
