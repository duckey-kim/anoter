<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../public/css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600,300' rel='stylesheet'
    type='text/css'>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="nav.css">

  <title class="html-name">Sign in</title>
</head>


<body>

  <!-- nav top set-->
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-info">
      <a class="navbar-brand" href="/">Home</a>
      <button class="navbar-toggler collapsed" aria-expanded="false" aria-controls="navbarCollapse"
        aria-label="Toggle navigation" type="button" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/boards/humor">Humor <span class="sr-only">current</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/boards/gossip">Gossip</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" aria-label="e-mail" type="email" placeholder="e-mail" /><input
            class="form-control mr-sm-2" aria-label="password" type="password" placeholder="password" />
          <div class="btn btn-dark my-2 my-sm-0 mr-2" onclick="location.href='#'" type="submit">
            Login
          </div>
          <div class="btn btn-danger my-2 my-sm-0" onclick="location.href='/signUp'" type="submit">
            Sign Up
          </div>
        </form>
      </div>
    </nav>
  </div>
  <!-- nav top end -->
  <div class="forSpace" style="height: 56px;"></div>

  <div class="container">
    <div class="card bg-light">
      <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Sign UP</h4>
        <form>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
            <input name="userNick" class="form-control" placeholder="Nick Name" type="text">
          </div> <!-- form-group// -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
            </div>
            <input name="userEmail" class="form-control" placeholder="Email address" type="email">
          </div> <!-- form-group// -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input class="form-control" name="userPassword" placeholder="Create password" type="password">
          </div> <!-- form-group// -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input class="form-control" id="userPassword" placeholder="Repeat password" type="password">
          </div> <!-- form-group// -->
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Sign Up </button>
          </div> <!-- form-group// -->

        </form>
      </article>
    </div> <!-- card.// -->





    <!-- footer set -->
    <footer class="d-flex text-center justify-content-center align-items-end" style="height: 10em;">
      <div class="text-monospace">
        Copyright(c) 2020 Duckey.Kim all rights reserved.

        <div>
          <a href="mailto:#">duckey-kdh@google.com</a>

          <a href="https://github.com/duckey-kim"
            style="text-decoration: none; color: brown;">https://github.com/duckey-kim</a>
        </div>
      </div>

    </footer>
  </div>
  <!-- footer end -->

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>

  <script src="https://kit.fontawesome.com/b7da306f95.js" crossorigin="anonymous"></script>
</body>

</html>
