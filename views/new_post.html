<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../public/css/style.css" />
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600,300" rel="stylesheet"
    type="text/css" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="../public/css/style.css" />

  <title>New Post</title>
</head>

<body>
  <!-- nav top set -->
  <div class="container-fluid">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-info">
      <a class="navbar-brand" href="/">Home</a>
      <button class="navbar-toggler collapsed" aria-expanded="false" aria-controls="navbarCollapse"
        aria-label="Toggle navigation" type="button" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/boards/humor">Humor <span class="sr-only">current</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/boards/gossip">Gossip</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" aria-label="e-mail" type="email" placeholder="e-mail" /><input
            class="form-control mr-sm-2" aria-label="password" type="password" placeholder="password" />
          <div class="btn btn-dark my-2 my-sm-0 mr-2" onclick="location.href='#'" type="submit">
            Login
          </div>
          <div class="btn btn-danger my-2 my-sm-0" onclick="location.href='/signUp'" type="submit">
            Sign Up
          </div>
        </form>
      </div>
    </nav>
    <div class="forSpace" style="height: 10px;"></div>
    <div class="forSpace" style="height: 10px;"></div>
  </div>
  <!-- nav top end -->

  <!-- jumbotron set -->

  <div class="jumbotron mb-2" style="
        background-image: url('../public/img/mountains.png');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        margin-top: 50px;
        min-height: 100px;
      "></div>
  <!-- jumbotron end -->

  <!-- board container set -->
  <div class="container ">
    <form>
      <div class="form-group row mb-0">
        <div class="col-sm-12">
          <label for="colFormLabelSm" class="col-xs-1 col-form-label col-form-label-sm">제목</label>
          <div class="col-xs-8">
            <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="제목을 작성해주세요" />
          </div>
          <div class="btn btn-info col-xs-1 btn-sm">
            <label class=" mb-0 " for="ex_file">파일추가</label> <input type="file" style="display:none" id="ex_file">

          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <label for="colForText" class="col-xs-1 col-form-label col-form-label-sm">내용</label>
          <textarea class="form-control col-sm-12" id="colForText" rows="4"></textarea>
        </div>
      </div>
    </form>

    <div type=" button" id="saveButton" onclick="alert('저장하겠습니다!')" class="btn btn-primary btn-sm float-right">
      Save
    </div>

    <div type=" button" id="cancleButton" onclick="alert('글을 저장하지 않겠습니까?')"
      class="btn btn-primary btn-sm float-right mr-2">
      Cancle
    </div>


    <!-- board container end -->
    <div class="forSpace" style="height: 20px;"></div>
    <div class="forSpace" style="height: 20px;"></div>


    <!-- footer set -->
    <footer class="d-flex justify-content-center align-items-end text-center">
      <div class="text-monospace">
        Copyright(c) 2020 Duckey.Kim all rights reserved.
        <div>
          <a href="mailto:#">duckey-kdh@google.com</a>
          <div></div>
          <a href="https://github.com/duckey-kim"
            style="text-decoration: none; color: brown;">https://github.com/duckey-kim</a>
        </div>
      </div>
    </footer>

  </div>
  <!-- footer end -->

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
</body>

</html>
